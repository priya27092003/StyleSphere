<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidharth.css">
    <title>SIDDARTH</title>
</head>
<body>
    <div class="content">

    <h1>SIDHARTH MALHOTRA</h1>
    <div class="popup-container">
		<div class="popup-content">
			<span class="close-btn" onclick="closePopup()">&times;</span>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4 style="color: black;">Fashion fades, style is eterna!</h4>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4 style="color: white;">Fashion is architecture: it is a matter of proportions!</h4>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4 style="color: rgb(33, 15, 15);"> Style is the perfection of a point of view!</h4>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Elegance is not about being noticed, it's about being remembered!</h4>
                    </div>
                </div>
            </label>
           
        </div>
    </div>
    </div>
    <script type="text/javascript">
        function closePopup() {
        window.close(); // Close the popup window
    }
    </script>
</body>
</html>
